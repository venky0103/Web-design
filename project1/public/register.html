    <main class="main">

        <form action="/register" method="POST">
        
            
            <label for="name">Name:<span class="red-asterisk"> *</span></label>
            <input class="classlayout" type="text" id="name" name="name" required>
            

            

            
            <label for="email">Email:<span class="red-asterisk"> *</span></label>
            <input class="classlayout" type="email" id="email" name="email" required>
            
        
        
        
            <label for="more_info">Do you want to know more about dogs?</label>
                <input type="checkbox" id="more_info" name="more_info">
            
               
            

            <label for="breed">Select a Dog:<span class="red-asterisk"> *</span></label>
            <select id="breed" name="breed">
                
        
                <option value="Please-Select">Please Select</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Husky">Husky</option>
                <option value="Other Dogs">Other Dogs</option>
            </select>

            <input type="text" name="other_value" id="other_value" style="display: none;">

    
            <button type="submit">Register</button>
            <p>Note:<span class="red-asterisk"> *</span> Required Field</p>
        </form>
    </main>
